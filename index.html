<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Pomodoro Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="modify-container">
            <div class="change-stuff">
                <p> Session </p>
                <div class="modify">
                    <button id="more-study" class="modify-buttons"> 
                        <img src="images/upArrow.png" alt="more study minutes"> 
                    </button>
                    <p id="change-study" class="modify-time-text"> 25</p>
                    <button id="less-study" class="modify-buttons"> 
                        <img src="images/downArrow.png" alt="less study minutes"> 
                    </button>
                </div>
            </div>
            <div class="change-stuff">
                <p> Break </p>
                <div class="modify">
                    <button id="more-break" class="modify-buttons"> 
                        <img src="images/upArrow.png" alt="more break minutes"> 
                    </button>
                    <p id="change-break" class="modify-time-text"> 5</p>
                    <button id="less-break" class="modify-buttons"> 
                        <img src="images/downArrow.png" alt="less break minutes"> 
                    </button>
                </div>
            </div>
        </div>
        <div id="timer">
            <p id="time"> 25 : 00 </p>
            <div id="function-button-container">
                <button id="start" class="function-buttons">
                    <img src="images/play.png" alt="play-button">
                </button>
                <button id="pause" class="function-buttons">
                    <img src="images/pause.png" alt="pause-button">
                </button>
                <button id="stop" class="function-buttons">
                    <img src="images/stop.png" alt="stop-button">
                </button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
